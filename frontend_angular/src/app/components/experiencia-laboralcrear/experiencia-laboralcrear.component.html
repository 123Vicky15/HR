<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Experiencia Laboral</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
   <div class="container mt-4">
    <h2>Formulario de Experiencia Laboral</h2>
    <form #form="ngForm" (ngSubmit)="onCreateExperienciaLaboral(form)">
        <div class="mb-3">
            <label for="empresa" class="form-label">Empresa</label>
            <input type="text" [(ngModel)]="experienciaLaboralObj.empresa" name="empresa" class="form-control" id="empresa" placeholder="Nombre de la empresa" required>
        </div>
        <div class="mb-3">
            <label for="puestoOcupado" class="form-label">Puesto Ocupado</label>
            <input type="text" [(ngModel)]="experienciaLaboralObj.puestoOcupado" name="puestoOcupado" class="form-control" id="puestoOcupado" placeholder="Puesto ocupado" required>
        </div>
        <div class="mb-3">
            <label for="fechaDesde" class="form-label">Fecha Desde</label>
            <input type="date" [(ngModel)]="experienciaLaboralObj.fechaDesde" name="fechaDesde" class="form-control" id="fechaDesde" required>
        </div>
        <div class="mb-3">
            <label for="fechaHasta" class="form-label">Fecha Hasta</label>
            <input type="date" [(ngModel)]="experienciaLaboralObj.fechaHasta" name="fechaHasta" class="form-control" id="fechaHasta" required>
        </div>
        <div class="mb-3">
            <label for="salario" class="form-label">Salario</label>
            <input type="number" [(ngModel)]="experienciaLaboralObj.salario" name="salario" class="form-control" id="salario" placeholder="Salario" required>
        </div>
        <div class="d-flex justify-content-between">
            <button type="reset" class="btn btn-secondary">Borrar</button>
            <input type="hidden" [(ngModel)]="experienciaLaboralObj.id" name="id" />
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
</div>
</body>
</html>
