<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Puesto</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Formulario de Puesto</h2>
        <form #form="ngForm" (ngSubmit)="onCreatePuesto(form)">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" [(ngModel)]="puestoObj.nombre" name="nombre" class="form-control" id="nombre" placeholder="Nombre del puesto" required>
            </div>
            <div class="mb-3">
                <label for="nivelRiesgo" class="form-label">Nivel de Riesgo</label>
                <select [(ngModel)]="puestoObj.nivelRiesgo" name="nivelRiesgo" class="form-control" id="nivelRiesgo" required>
                  <option value="Alto">Alto</option>
                  <option value="Medio">Medio</option>
                  <option value="Bajo">Bajo</option>
                </select>
              </div>              
            <div class="mb-3">
                <label for="nivelMinimoSalario" class="form-label">Nivel Mínimo Salario</label>
                <input type="number" [(ngModel)]="puestoObj.nivelMinimoSalario" name="nivelMinimoSalario" class="form-control" id="nivelMinimoSalario" placeholder="Nivel mínimo de salario" (click)="salario()" required>
            </div>
            <div class="mb-3">
                <label for="nivelMaximoSalario" class="form-label">Nivel Máximo Salario</label>
                <input type="number" [(ngModel)]="puestoObj.nivelMaximoSalario" name="nivelMaximoSalario" class="form-control" id="nivelMaximoSalario" placeholder="Nivel máximo de salario" (click)="salario()" required>
            </div>
            <div class="mb-3">
                <label for="estado" class="form-label">Estado</label>
                <select [(ngModel)]="puestoObj.estado" name="estado" class="form-select" id="estado" required> 
                    <option [ngValue]="true">Activo</option>
                    <option [ngValue]="false">Inactivo</option>
                </select>
            </div>
            <div class="d-flex justify-content-between">
                <button type="reset" class="btn btn-secondary">Borrar</button>
                <input type="hidden" [(ngModel)]="puestoObj.id" name="id" />
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>
    </div>
</body>
</html>
