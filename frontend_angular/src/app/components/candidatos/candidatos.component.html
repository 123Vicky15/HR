<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Candidatos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Listado de Candidatos</h2>
        <table class="table align-middle mb-0 bg-white">
            <thead class="bg-light">
                <tr>
                    <th>Nombre</th>
                    <th>Cedula</th>
                    <!-- <th>Puesto al que Aspira</th> -->
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Usamos *ngFor para iterar sobre la lista de candidatos -->
                <tr *ngFor="let candidato of candidatoList">
                    <td>
                        <div class="d-flex align-items-center">
                            <img
                                src="https://mdbootstrap.com/img/new/avatars/8.jpg"
                                alt=""
                                style="width: 45px; height: 45px"
                                class="rounded-circle"
                            />
                            <div class="ms-3">
                                <p class="fw-bold mb-1">{{ candidato.nombre }}</p>
                            </div>
                        </div>
                    </td>
                    <td>
                        <p class="text-muted mb-0">{{ candidato.cedula }}</p>
                    </td>
                    <!-- <td>
                        <p class="fw-normal mb-1">{{ candidato.puestoAspira }}</p>
                    </td> -->
                    <td>
                        <!-- Botón para ver detalles -->
                        <button type="button" class="btn btn-link btn-sm btn-rounded" title="Ver" (click)="verCandidato(candidato.id)">
                            <i class="bi bi-eye"></i>
                        </button>
                        <!-- Botón para eliminar candidato -->
                        <button type="button" class="btn btn-link btn-sm btn-rounded text-danger" title="Eliminar" (click)="eliminarCandidato(candidato.id)">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
