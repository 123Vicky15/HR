<div class="container mt-4">
    <h2 class="text-muted mb-4">Convertir Candidato a Empleado</h2>
  
    <form (ngSubmit)="convertirAEmpleado()" #convertForm="ngForm">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" id="nombre" class="form-control" [(ngModel)]="empleadoDto.nombre" name="nombre" disabled>
      </div>
  
      <div class="mb-3">
        <label for="cedula" class="form-label">CÃ©dula</label>
        <input type="text" id="cedula" class="form-control" [(ngModel)]="empleadoDto.cedula" name="cedula" disabled>
      </div>
      <div class="mb-3">
        <label for="departamento" class="form-label">Departamento</label>
        <input type="text" id="departamento" class="form-control" [(ngModel)]="empleadoDto.departamento" name="departamento" required>
    </div>
      <div class="mb-3">
        <label for="puesto" class="form-label">Puesto</label>
        <input type="text" id="puesto" class="form-control" [(ngModel)]="empleadoDto.puesto" name="puesto" disabled>
      </div>
  
      <div class="mb-3">
        <label for="salarioMensual" class="form-label">Salario Mensual</label>
        <input type="number" id="salarioMensual" class="form-control" [(ngModel)]="empleadoDto.salarioMensual" name="salarioMensual" required>
      </div>
      <div class="mb-3">
        <label for="fechaIngreso" class="form-label">Fecha de Ingreso</label>
        <input type="datetime-local" id="fechaIngreso" class="form-control" [(ngModel)]="empleadoDto.fechaIngreso" name="fechaIngreso" required>
    </div>
  
      <div class="mb-3">
        <label for="estado" class="form-label">Estado</label>
        <select [(ngModel)]="empleadoDto.estado" (ngModelChange)="onEstadoChange($event)" name="estado" class="form-select" id="estado" required> 
            <option [ngValue]="true">Activo</option>
            <option [ngValue]="false">Inactivo</option>
        </select>
    </div>
  
      <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-danger" (click)="eliminarCandidato()">Eliminar Candidato</button>
        <button type="submit" class="btn btn-success" [disabled]="!convertForm.valid">Convertir a Empleado</button>
      </div>
    </form>
  </div>
