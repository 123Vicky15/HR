<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Idioma</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
   <div class="container mt-4">
    <h2>Formulario de Edici√≥n de Idioma</h2>
    <form #form="ngForm" (ngSubmit)="onUpdateIdioma(form)">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" [(ngModel)]="idiomasObj.nombre" name="nombre" class="form-control" id="nombre" placeholder="Nombre del idioma" required>
        </div>
        <div class="mb-3">
            <label for="estado" class="form-label">Estado</label>
            <select [(ngModel)]="idiomasObj.estado" (ngModelChange)="onEstadoChange($event)" name="estado" class="form-select" id="estado" required> 
                <option [ngValue]="true">Activo</option>
                <option [ngValue]="false">Inactivo</option>
            </select>
        </div>
        <div class="d-flex justify-content-between">
            <button type="reset" class="btn btn-secondary">Borrar</button>
            <input type="hidden" [(ngModel)]="idiomasObj.id" name="id" />
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
</div>
</body>
</html>
