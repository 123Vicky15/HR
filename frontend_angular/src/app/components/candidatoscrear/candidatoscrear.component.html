<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Candidato</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
  <div class="container mt-4">
    <h2>Crear Candidato</h2>
    <form #form="ngForm" (ngSubmit)="onCreateCandidato(form)">

      <div class="mb-3">
        <label for="cedula" class="form-label">Cédula</label>
        <input type="text" [(ngModel)]="candidatoObj.cedula" name="cedula" class="form-control" id="cedula" placeholder="Cédula" required>
      </div>

      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" [(ngModel)]="candidatoObj.nombre" name="nombre" class="form-control" id="nombre" placeholder="Nombre" required>
      </div>

      <div class="mb-3">
        <label for="puestoAspira" class="form-label">Puesto al que aspira</label>
        <input type="text" [(ngModel)]="puestoObj.nombre" name="puestoAspira" class="form-control" id="puestoAspira" placeholder="Puesto" readonly>
      </div>

      <div class="mb-3">
        <label for="departamento" class="form-label">Departamento</label>
        <input type="text" [(ngModel)]="candidatoObj.departamento" name="departamento" class="form-control" id="departamento" placeholder="Departamento" required>
      </div>

      <div class="mb-3">
        <label for="salarioAspira" class="form-label">Salario que Aspira</label>
        <input type="number" [(ngModel)]="candidatoObj.salarioAspira" name="salarioAspira" class="form-control" id="salarioAspira" placeholder="Salario" required>
      </div>

      <!-- Select para Competencias -->
      <div class="mb-3">
        <label for="principalesCompetencias" class="form-label">Principales Competencias</label>
        <select [(ngModel)]="candidatoObj.principalesCompetencias" name="principalesCompetencias" class="form-select" id="principalesCompetencias" required>
          <option *ngFor="let competencia of competenciasList" [value]="competencia.descripcion">{{ competencia.descripcion }}</option>
        </select>
      </div>

      <!-- Select para Capacitaciones -->
      <div class="mb-3">
        <label for="principalesCapacitaciones" class="form-label">Principales Capacitaciones</label>
        <select [(ngModel)]="candidatoObj.principalesCapacitaciones" name="principalesCapacitaciones" class="form-select" id="principalesCapacitaciones" required>
          <option *ngFor="let capacitacion of capacitacionesList" [value]="capacitacion.descripcion">{{ capacitacion.descripcion }}</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="experienciaLaboral" class="form-label">Experiencia Laboral</label>
        <select [(ngModel)]="candidatoObj.experienciaLaboral" name="experienciaLaboral" class="form-select" id="experienciaLaboral" multiple>
          <option *ngFor="let experiencia of experienciaLaboralList" [value]="experiencia">{{ experiencia.puestoOcupado }}</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="recomendadoPor" class="form-label">Recomendado por</label>
        <input type="text" [(ngModel)]="candidatoObj.recomendadoPor" name="recomendadoPor" class="form-control" id="recomendadoPor" placeholder="Recomendado por">
      </div>

      <button type="submit" class="btn btn-primary">Guardar Candidato</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
