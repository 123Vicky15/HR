<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Idiomas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center">
            <h2>Listado de Idiomas</h2>
            <button class="btn btn-primary" routerLink="/idiomascrear">Crear Idioma</button>
        </div>
        <table class="table align-middle mb-0 bg-white mt-3">
            <thead class="bg-light">
                <tr>
                    <th>Nombre del Idioma</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let idioma of idiomasList">
                    <td>
                        <p class="fw-bold mb-1">{{ idioma.nombre }}</p>
                    </td>
                    <td>
                        <span class="badge" [ngClass]="idioma.estado ? 'bg-success' : 'bg-danger'">
                            {{ idioma.estado ? 'Activo' : 'Inactivo' }}
                        </span>
                    </td>
                    <td>
                        <button type="button" class="btn btn-link btn-sm btn-rounded" title="Editar" (click)="goToEditForm(idioma.id)">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button type="button" class="btn btn-link btn-sm btn-rounded text-danger" title="Eliminar" (click)="deleteIdiomas(idioma.id)">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
